					del-xml = ctrl+shift+b
				</comment>
				<format>
					indent-char = ctrl+space
					dedent-char = ctrl+shift+space
					indent-tab = ctrl+tab
					dedent-tab = ctrl+shift+tab
				</format>
				<move>
					char-left = ctrl+alt+left
					char-right = ctrl+alt+right
					line-up = ctrl+alt+up
					line-down = ctrl+alt+down
					page-up = ctrl+alt+pgup
					page-down = ctrl+alt+pgdn
				</move>
			</selection>
		</edit>
		<select>
			document = ctrl+a
			to-block-begin = alt+shift+pgup
			to-block-end = alt+shift+pgdn
		</select>
		<find>
			prev = shift+f3
			next = f3
			first = ctrl+alt+f3
			last = ctrl+alt+shift+f3
			selection = ctrl+f3
		</find>
		<replace>
			prev = alt+shift+f3
			next = alt+f3
			all = ctrl+alt+r
			with-confirm = ctrl+alt+shift+r
			selection = ctrl+shift+f3
		</replace>
		<goto>
			<block>
				down = alt+pgdn
				up = alt+pgup
			</block>
			<brace>
				down = alt+down
				left = alt+left
				right = alt+right
				up = alt+up
			</brace>
			last-edit = ctrl+shift+g
			line-nr = ctrl+g
		</goto>
		<bookmark>
			<goto>
				1 = ctrl+1
				2 = ctrl+2
				3 = ctrl+3
				4 = ctrl+4
				5 = ctrl+5
				6 = ctrl+6
				7 = ctrl+7
				8 = ctrl+8
				9 = ctrl+9
				0 = ctrl+0
			</goto>
			<toggle>
				1 = ctrl+shift+1
				2 = ctrl+shift+2
				3 = ctrl+shift+3
				4 = ctrl+shift+4
				5 = ctrl+shift+5
				6 = ctrl+shift+6
				7 = ctrl+shift+7
				8 = ctrl+shift+8
				9 = ctrl+shift+9
				0 = ctrl+shift+0
			</toggle>
		</bookmark>
		<document>
			<change>
				back = ctrl+back
				prev = ctrl+pgup
				next = ctrl+pgdn
			</change>
		</document>
		<view>
			<toolbar>
				search-goto = ctrl+f
			</toolbar>
			<dialog>
				config = alt+shift+c
				find = ctrl+shift+f
				replace = ctrl+r
				info = alt+shift+i
				keymap = alt+shift+k
			</dialog>
			window-stay-on-top = ctrl+t
		</view>
	</key>
