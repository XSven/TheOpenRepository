					6 = PCE::Document::get_tab_size() == 6
					8 = PCE::Document::get_tab_size() == 8
				</width>
			</tabs>
		</document>
		<view>
			<editpanel>
				EOL = PCE::App::EditPanel::get_view_EOL();
				caret-line = PCE::App::STC::get_view_caret_line()
				indention-guide = PCE::App::STC::get_view_indention_guide()
				line-wrap = PCE::App::STC::get_view_autowrap()
				right-margin = PCE::App::STC::get_view_LLI()
				whitespace = PCE::App::STC::get_view_whitespace()
				<contextmenu>
					custom = PCE::App::ContextMenu::get_editpanel() eq 'custom'
					no = PCE::App::ContextMenu::get_editpanel() eq 'none'
					default = PCE::App::ContextMenu::get_editpanel() eq 'default'
				</contextmenu>
				<margin>
					marker = PCE::App::STC::get_view_marker_margin()
					line-number = PCE::App::STC::get_view_linenumbermargin()
					<text>
						0 = PCE::App::STC::get_text_margin() == 0
						2 = PCE::App::STC::get_text_margin() == 2
						4 = PCE::App::STC::get_text_margin() == 4
						8 = PCE::App::STC::get_text_margin() == 8
						12 = PCE::App::STC::get_text_margin() == 12
					</text>
				</margin>
			</editpanel>
			statusbar = PCE::App::StatusBar::get_visibility()
			statusbar-contexmenu = PCE::App::StatusBar::get_contexmenu_visibility()
			tabbar = PCE::App::TabBar::get_visibility()
			toolbar-search = PCE::App::SearchBar::get_visibility()
			toolbar-main = PCE::App::MainToolBar::get_visibility()
			window-stay-on-top = PCE::App::Window::get_on_top_mode()
		</view>
	</state>
	<state_event>
		<view>
			editpanel-line-wrap = editpanel.autowrap
			window-stay-on-top = app.window.ontop
		</view>
	</state_event>
	<icon>
		app-exit = file_quit.xpm
		<file>
			new = file_new.xpm
			open = file_open.xpm
			close = file_close.xpm
			save = file_save.xpm
			save-all = file_save_all.xpm
		</file>
		<edit>
			<records>
				undo = edit_undo.xpm
				redo = edit_redo.xpm
			</records>
			cut = edit_cut.xpm
			copy = edit_copy.xpm
			paste = edit_paste.xpm
			replace = edit_replace.xpm
			delete = edit_delete.xpm
		</edit>
		<find>
			prev = find_previous.xpm
			next = find_next.xpm
		</find>
		<goto>
			last-edit = goto_last_edit.xpm
		</goto>
		<view>
			<dialog>
				find = find_start.xpm
				info = help_info.xpm
				keymap = help_keyboard.xpm
				replace = find_start.xpm
			</dialog>
			editpanel-line-wrap = line_wrap.xpm
			window-stay-on-top = stay_on_top.xpm
		</view>
		has_ending = 1
		path = icon/set/jenne/
		type = xpm
		use_path = 1
		use_file_type = 1
	</icon>
	<key>
		<file>
			new = ctrl+n
			open = ctrl+o
			reload = ctrl+shift+o
			reload-all = ctrl+alt+o
			insert = ctrl+shift+i
			close = ctrl+q
			close-all = alt+q
			close-other = ctrl+shift+q
			save = Ctrl+s
			save-all = ctrl+alt+s
			save-as = ctrl+shift+s
			save-copy-as = alt+shift+s
		</file>
		<edit>
			<records>
				undo = ctrl+z
				redo = ctrl+shift+z
				undo-several = alt+z
				redo-several = alt+shift+z
				goto-begin = ctrl+alt+z
				goto-end = ctrl+alt+shift+z
			</records>
			cut = ctrl+x
			copy = ctrl+c
			paste = ctrl+v
			replace = ctrl+w
			delete = del
			delete-tab = shift+back
			<line>
				cut = ctrl+shift+x
				copy = ctrl+shift+c
				duplicate = ctrl+shift+d
				replace = ctrl+shift+w
				delete = ctrl+shift+del
				delete-left = ctrl+shift+l
				delete-right = ctrl+shift+r
				<move>
					line-up = ctrl+alt+up
					line-down = ctrl+alt+down
					page-up = ctrl+alt+pgup
					page-down = ctrl+alt+pgdn
				</move>
			</line>
			<selection>
				<comment>
					add-perl = ctrl+p
					del-perl = ctrl+shift+p
					add-xml = ctrl+b
					del-xml = ctrl+shift+b
				</comment>
				<format>
					indent-char = ctrl+space
					dedent-char = ctrl+shift+space
					indent-tab = ctrl+tab
					dedent-tab = ctrl+shift+tab
				</format>
				<move>
					char-left = ctrl+alt+left
					char-right = ctrl+alt+right
					line-up = ctrl+alt+up
					line-down = ctrl+alt+down
					page-up = ctrl+alt+pgup
					page-down = ctrl+alt+pgdn
				</move>
			</selection>
		</edit>
		<select>
			document = ctrl+a
			to_block_begin = alt+shift+pgup
			to_block_end = alt+shift+pgdn
		</select>
		<find>
			prev = shift+f3
			next = f3
			first = ctrl+alt+f3
			last = ctrl+alt+shift+f3
			selection = ctrl+f3
		</find>
		<replace>
			prev = alt+shift+f3
			next = alt+f3
			all = ctrl+alt+r
			with-confirm = ctrl+alt+shift+r
			selection = ctrl+shift+f3
		</replace>
		<goto>
			<block>
				down = alt+pgdn
				up = alt+pgup
			</block>
			<brace>
				down = alt+down
				left = alt+left
				right = alt+right
				up = alt+up
			</brace>
			last-edit = ctrl+shift+g
			line-nr = ctrl+g
		</goto>
		<bookmark>
			<goto>
				1 = ctrl+1
				2 = ctrl+2
				3 = ctrl+3
				4 = ctrl+4
				5 = ctrl+5
				6 = ctrl+6
				7 = ctrl+7
				8 = ctrl+8
				9 = ctrl+9
				0 = ctrl+0
			</goto>
			<toggle>
				1 = ctrl+shift+1
				2 = ctrl+shift+2
				3 = ctrl+shift+3
				4 = ctrl+shift+4
				5 = ctrl+shift+5
				6 = ctrl+shift+6
				7 = ctrl+shift+7
				8 = ctrl+shift+8
				9 = ctrl+shift+9
				0 = ctrl+shift+0
			</toggle>
		</bookmark>
		<document>
			<change>
				back = ctrl+back
				prev = ctrl+pgup
				next = ctrl+pgdn
			</change>
		</document>
		<view>
			<toolbar>
				search-goto = ctrl+f
			</toolbar>
			<dialog>
				config = alt+shift+c
				find = ctrl+shift+f
				replace = ctrl+r
				info = alt+shift+i
				keymap = alt+shift+k
			</dialog>
			window-stay-on-top = ctrl+t
		</view>
	</key>
</commandlist>