        info_symbol = 1
        insert = rightmost
        middle_click = file-close
        seperator_line = 1
        switch_back = 1
        tab_width = 27
        visible = 1
    </tabbar>
    <toolbar>
        defaultfile = interface/appbars.yml
        <main>
            contextmenu = 0
            file = interface/appbars.yml
            node = main_toolbar
            size = 16
            visible = 1
        </main>
        <search>
            autofocus = 1
            autohide = 0
            contextmenu = toolbar_search
            file = interface/appbars.yml
            node = searchbar
            position = bottom
            visible = 1
        </search>
    </toolbar>
    <window>
        <default>
            position_x = 0
            position_y = 0
            size_x = full_screen
            size_y = full_screen
        </default>
        icon = icon/app/proton.ico
        max_number = 1
        position_x = 21
        position_y = 96
        save_position = 1
        size_x = 755
        size_y = 639
        stay_on_top = 0
    </window>
    xp_style = 1
</app>
