    <statusbar>
        file = interface/appbars.yml
        interactive = 1
        msg_nr = 1
        node = statusbar
        visible = 1
    </statusbar>
    <tabbar>
        <button>
            close = 1
            new = 0
        </button>
        contextmenu = document_list
