# VanillaPerl YAML config file
---
# package info
package_name:       Strawberry Perl
package_version:    0.1.3

# directories
download_dir:   c:\temp\sp_sources
build_dir:      c:\temp\sp_build
image_dir:      c:\bootstrap-perl

# Binary components
binary:
    -   name: dmake
        share: Perl-Dist-Downloads dmake-4.8-20070327-SHAY.zip
        license:
            dmake/COPYING : dmake/COPYING
            dmake/readme/license.txt: dmake/license.txt
        install_to:
            dmake/dmake.exe: dmake/bin/dmake.exe
            dmake/startup: dmake/bin/startup

    -   name: gcc-core
        share: Perl-Dist-Downloads gcc-core-3.4.5-20060117-1.tar.gz
        license:
            COPYING: gcc/COPYING
            COPYING.lib: gcc/COPYING.lib
        install_to: mingw
    
    -   name: gcc-g++
        share: Perl-Dist-Downloads gcc-g++-3.4.5-20060117-1.tar.gz
        license:
        install_to: mingw

    -   name: mingw32-make
        share: Perl-Dist-Downloads mingw32-make-3.81-2.tar.gz 
        license:
        install_to: mingw

    -   name: binutils
        share: Perl-Dist-Downloads binutils-2.17.50-20060824-1.tar.gz
        license:
            Copying: binutils/Copying
            Copying.lib: binutils/Copying.lib
        install_to: mingw

    -   name: mingw-runtime
        share: Perl-Dist-Downloads mingw-runtime-3.13.tar.gz
        license:
            doc/mingw-runtime/Contributors: mingw/Contributors
            doc/mingw-runtime/Disclaimer: mingw/Disclaimer
        install_to: mingw

    -   name: w32api
        share: Perl-Dist-Downloads w32api-3.10.tar.gz
        license:
        install_to: mingw
        extra:
            extra\README.w32api:  licenses\win32api\README.w32api

# Source components
source:
    -   name: perl
        share: Perl-Dist-Downloads perl-5.8.8.tar.gz
        license:
            perl-5.8.8/Readme: perl/Readme
            perl-5.8.8/Artistic: perl/Artistic
            perl-5.8.8/Copying: perl/Copying
        unpack_to: perl
        install_to: perl
        after:
            extra\Config.pm:  lib\CPAN\Config.pm

# Additional modules to bundle in site\lib
modules:
    -   name: ExtUtils::MakeMaker
    -   name: ExtUtils::Install
    -   name: Test::Harness
    -   name: CPAN
    -   name: YAML
    -   name: Win32API::File
    -   name: File::Spec
    -   name: IO
    -   name: IO::Compress::Base
    -   name: Compress::Raw::Zlib
    -   name: IO::Compress::Gzip
    -   name: Compress::Zlib
    -   name: IO::Zlib
        force: 1
    -   name: Archive::Tar
    -   name: Time::Local
    -   name: Archive::Zip
    -   name: Net::FTP
        extra: 
            extra\libnet.cfg: libnet.cfg

# Extra files to be placed
extra:
    extra\README:  README.txt
    Changes: Release-Notes.txt
    extra\LICENSE.txt: LICENSE.txt
    # reset Config again
    extra\Config.pm: perl\lib\CPAN\Config.pm  
    extra\links\Perl-Documentation.url: links\Perl-Documentation.url
    extra\links\Perl-Homepage.url: links\Perl-Homepage.url
    extra\links\Perl-Mailing-Lists.url: links\Perl-Mailing-Lists.url
    extra\links\Perlmonks-Community-Forum.url: links\Perlmonks-Community-Forum.url
    extra\links\Search-CPAN-Modules.url: links\Search-CPAN-Modules.url
    extra\links\Strawberry-Perl-Homepage.url: links\Strawberry-Perl-Homepage.url

# CPAN Modules to install using CPAN
cpan:
    - name: ExtUtils::CBuilder
    - name: ExtUtils::ParseXS
    - name: version
    - name: Win32API::Registry
    - name: Win32::TieRegistry
    - name: File::HomeDir
    - name: Bundle::CPAN
    - name: Bundle::LWP
      extra: 
        extra\FinalConfig.pm: perl\lib\CPAN\Config.pm
    - name: PAR::Dist
    - name: IPC::Run3
    - name: Test::Script
    - name: Number::Compare
    - name: File::Find::Rule
    - name: File::Copy::Recursive
    - name: File::pushd
    - name: File::Remove
    - name: File::chmod
    - name: Params::Util
    - name: LWP::Online
    - name: Compress::Bzip2
    - name: Data::Compare
    - name: CPAN::Checksums
    - name: CPAN::Inject
    - name: pip

